<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

<h:head>
	<title>Exercise 1 - Ticket booking</title>
</h:head> 
<body>
	<h:form>
		First name: <h:inputText value="#{flightTicket.firstName}" id="gText"/>
                <h:message for="gText"  errorStyle="color: red" infoStyle="color: green"/>
		<br/><br/>
		Last name: <h:inputText value="#{flightTicket.lastName}" />
		<br/><br/>
		Occupation: <h:inputText value="#{flightTicket.occupation}" />
		<br/><br/>
		Destination: 
		<h:selectOneMenu value="#{flightTicket.destination}">
			<f:selectItems value="#{flightTicket.destinationOptions}" />
		</h:selectOneMenu>
		<br/><br/>
		Travel class:
		<h:selectOneRadio value="#{flightTicket.travelClass}" >
			<f:selectItems value="#{flightTicket.travelClassOptions}" />
		</h:selectOneRadio>
		<br/><br/>
		
                  
            <br/><br/>
            <h:commandButton id="addMessage" action="#{flightTicket.newMessage}"
                             value="Guess"/>
                
	</h:form>
</body> 
</html>
